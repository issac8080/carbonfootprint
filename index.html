<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Carbon Footprint Calculator</h1>
  </header>

  <main>
    <section>
      <h2>Calculate Your Carbon Footprint</h2>
      <div id="calculator">
        <label for="distance">Distance (km):</label>
        <input type="number" id="distance" min="0">
        
        <label for="mode">Mode of Transportation:</label>
        <select id="mode">
          <option value="driving">Driving</option>
          <option value="transit">Transit</option>
          <option value="biking">Biking</option>
          <option value="walking">Walking</option>
        </select>
        
        <div id="driving-options" class="option">
          <label for="fuel">Fuel Type:</label>
          <select id="fuel">
            <option value="petrol">Petrol</option>
            <option value="diesel">Diesel</option>
          </select>
          
          <label for="efficiency">Fuel Efficiency (km/l):</label>
          <input type="number" id="efficiency" min="0">
        </div>
        
        <div id="transit-options" class="option">
          <label for="electricity">Electricity Source:</label>
          <select id="electricity">
            <option value="renewable">Renewable</option>
            <option value="non-renewable">Non-renewable</option>
          </select>
        </div>
        
        <button id="calculate">Calculate</button>
      </div>
      
      <div id="result"></div>
    </section>
  </main>

  <footer>
    <p> 2024 Carbon Footprint Calculator</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
